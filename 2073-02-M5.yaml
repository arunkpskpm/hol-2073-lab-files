formatVersion: 1
inputs:
  hostname:
    type: string
    title: Hostname
  costcenter:
    type: string
    title: Cost Center
resources:
  Cloud_vSphere_Machine_1:
    type: Cloud.vSphere.Machine
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      image: linux
      cpuCount: 1
      totalMemoryMB: 1024
      networks:
        - name: '${Cloud_vSphere_Network_1.name}'
          network: '${resource.Cloud_vSphere_Network_1.id}'
      cloudConfig: |
        #cloudConfig
        packages:
        - httpd2
        hostname: ${input.hostname}
      tags:
        - key: cost center
          value: '${input.costcenter}'
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      name: net-web
      networkType: existing
